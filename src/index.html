<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks App</title>
</head>
<body>

  <header>
    <h1 class="app-title">Bookmark.r</h1>
  </header>

  <main class="container" role="main">
  
    <form class="add-bookmark-form">
      <fieldset>
        <legend>Add a Bookmark</legend>
        <label for="bookmark-title">Pick a title</label>
        <input type="text" name="bookmark-title" id="bookmark-title" placeholder="type here...  " required>
        <label for="bookmark-url">Enter a URL</label>
        <input type="url" name="bookmark-url" id="bookmark-url" placeholder="include 'https' protocol" required>
        <label for="bookmark-desc">Enter a description</label>
        <input type="text" name="bookmark-desc" id="bookmark-desc" textwrap>
      </fieldset>
      <fieldset class="star-rating">
        <legend>How many stars?</legend>
        <label for="one-star">1</label><br>
        <input type="radio" id="one-star" name="one-star" value="1">
        <label for="two-stars">2</label><br>
        <input type="radio" id="two-stars" name="two-stars" value="2">
        <label for="three-stars">3</label>
        <input type="radio" id="three-stars" name="three-stars" value="3">
        <label for="four-stars">4</label>
        <input type="radio" id="four-stars" name="four-stars" value="4">
        <label for="five-stars">5</label>
        <input type="radio" id="five-stars" name="five-stars" value="5">
      </fieldset>
    </form>

  </main>

</body>
</html>
